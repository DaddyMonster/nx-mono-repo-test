name: NX Affected Release
on:
  push:
    branches:
      - master
      - main

env:
  BEFORE_SHA: ${{ github.event.before }}
  GC_PROJECT_ID: ${{ secrets.GC_PROJECT_ID }}
  GC_REGION: ${{ secrets.GC_REGION }}
  # gcr.io 리포 이름

jobs:
  gc_auth:
    name: GC Authentication
    runs-on: ubuntu-latest
    steps:
      # GC 인증
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GC_PROJECT_ID }}
          service_account_key: ${{ secrets.GC_SERVICE_ACCOUNT }}
          service_account_email: ${{ secrets.GC_SERVICE_ACCOUNT_EMAIL }}

      # 도커 사용 설정
      - name: Enable the necessary APIs and enable docker auth
        run: |-
          gcloud services enable containerregistry.googleapis.com
          gcloud services enable run.googleapis.com
          gcloud --quiet auth configure-docker
  affected_build:
    needs: gc_auth
    name: build only affected apps
    runs-on: ubuntu-latest
    steps:
      # Nx git diff 사용으로 affted 사용을 위한 git history fetching
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: git fetch origin master
      # Nx 사용을 위한 디펜던시 설치
      - name: Install Dependency
        run: npm install
      # Affected build
      - name: Run Affected Build and Deploy
        shell: bash
        run: npm run nx affected:prod-build -- --base=$BEFORE_SHA
        
